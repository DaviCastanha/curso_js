<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(113, 250, 113);
            color: rgb(11, 98, 89);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerText = 'Clicado'
            a.style.background = 'red'
        }
        function entrou(){
            a.innerText = 'Entrou'
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'rgb(113, 250, 113)'

        }
    </script>
</body>
</html>
