<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>List Verifier</title>
</head>
<body>

    <header>
        <h1>Lista numérica</h1>
    </header>

    <section>
        <div>
            <p>
                Número entre 1 e 100:
                <input type="number" name="num" id="num">
                <button onclick="add()">Adicionar</button>
            </p>
        </div>

        <select name="list" id="list" size="6">
            <!-- Os itens da lista serão adicionados aqui -->
        </select>
        <br><br>
        <button onclick="log()">Analisar</button><br><br>
        <div id="log">
            <!-- O log será adicionado aqui -->
        </div>

    </section>

    <footer>
        <p>&copy; DevYokis</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
